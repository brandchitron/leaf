<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="leaf"></div>
        <svg id="tree" class="hidden" viewBox="0 0 200 200">
            <!-- Tree trunk -->
            <rect id="trunk" x="95" y="100" width="10" height="50" fill="#8B4513"></rect>
            <!-- Branches with colorful leaves -->
            <g class="branch" id="branch1">
                <path d="M100 100 C70 70, 60 60, 50 50" stroke="#8B4513" stroke-width="5" fill="none"/>
                <circle cx="60" cy="60" r="8" fill="red"></circle>
                <circle cx="55" cy="65" r="8" fill="yellow"></circle>
                <circle cx="50" cy="55" r="8" fill="blue"></circle>
            </g>
            <g class="branch" id="branch2">
                <path d="M100 100 C130 70, 140 60, 150 50" stroke="#8B4513" stroke-width="5" fill="none"/>
                <circle cx="140" cy="60" r="8" fill="orange"></circle>
                <circle cx="145" cy="65" r="8" fill="purple"></circle>
                <circle cx="150" cy="55" r="8" fill="pink"></circle>
            </g>
            <g class="branch" id="branch3">
                <path d="M100 100 C100 70, 90 50, 80 30" stroke="#8B4513" stroke-width="5" fill="none"/>
                <circle cx="85" cy="35" r="8" fill="green"></circle>
                <circle cx="80" cy="40" r="8" fill="cyan"></circle>
                <circle cx="75" cy="25" r="8" fill="magenta"></circle>
            </g>
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
